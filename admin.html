<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offios - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .company-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .office-item {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #logoPreview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
            display: none;
            margin-top: 8px;
        }
        .admin-logo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Offios Admin</a>
            <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Add New Company</h2>
                <form id="companyForm">
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Office Location</label>
                        <input type="text" class="form-control" id="officeLocation" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Website URL</label>
                        <input type="url" class="form-control" id="companyWebsite" placeholder="https://example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Company Logo</label><br>
                        <input type="file" id="logoInput" accept="image/*" style="display:none">
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('logoInput').click()">
                            üìÅ Upload Logo
                        </button>
                        <div>
                            <img id="logoPreview" alt="Logo preview">
                        </div>
                        <small id="logoStatus" class="text-muted"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Company</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Current Companies</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" id="companySearch" placeholder="Search companies...">
                </div>
                <div id="companiesList"></div>
            </div>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div class="toast-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push, remove, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";

        // Check if user is authenticated
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'login.html';
        }

        const firebaseConfig = {
            apiKey: "AIzaSyAlVn-vx67tfHYnLV8MKsxk3xYaOPL7bj8",
            authDomain: "office-registry.firebaseapp.com",
            databaseURL: "https://office-registry-default-rtdb.firebaseio.com",
            projectId: "office-registry",
            storageBucket: "office-registry.firebasestorage.app",
            messagingSenderId: "409582713742",
            appId: "1:409582713742:web:b8730f59fb2b03356342df",
            measurementId: "G-PW5RED0ZV9"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Function to show toast notification
        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            // Remove toast after it's hidden
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        let pendingLogo = null;

        // Center-crop image to square, resize to 200√ó200, compress to JPEG under 200 KB
        function processImage(file) {
            return new Promise((resolve, reject) => {
                const MAX_BYTES = 200 * 1024;
                const DIM = 200;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = DIM;
                        canvas.height = DIM;
                        const ctx = canvas.getContext('2d');
                        const size = Math.min(img.width, img.height);
                        const sx = (img.width - size) / 2;
                        const sy = (img.height - size) / 2;
                        ctx.drawImage(img, sx, sy, size, size, 0, 0, DIM, DIM);
                        let quality = 0.8;
                        let base64 = canvas.toDataURL('image/jpeg', quality);
                        while (base64.length > MAX_BYTES && quality > 0.1) {
                            quality = Math.round((quality - 0.1) * 10) / 10;
                            base64 = canvas.toDataURL('image/jpeg', quality);
                        }
                        if (base64.length > MAX_BYTES) {
                            reject(new Error('Image is still too large after compression. Please choose a smaller image.'));
                        } else {
                            resolve(base64);
                        }
                    };
                    img.onerror = () => reject(new Error('Could not load image.'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('Could not read file.'));
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('logoInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const statusEl = document.getElementById('logoStatus');
            const previewEl = document.getElementById('logoPreview');
            statusEl.textContent = 'Processing‚Ä¶';
            try {
                const base64 = await processImage(file);
                pendingLogo = base64;
                previewEl.src = base64;
                previewEl.style.display = 'inline-block';
                statusEl.textContent = `‚úì Ready (${(base64.length / 1024).toFixed(1)} KB)`;
            } catch (err) {
                pendingLogo = null;
                previewEl.style.display = 'none';
                statusEl.textContent = err.message;
                showToast(err.message, 'danger');
            }
        });

        // Update company form submission
        document.getElementById('companyForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const companyName = document.getElementById('companyName').value;
            const officeLocation = document.getElementById('officeLocation').value;
            const companyWebsite = document.getElementById('companyWebsite').value.trim();

            const data = {
                name: companyName,
                location: officeLocation,
                timestamp: Date.now()
            };
            if (companyWebsite) data.website = companyWebsite;
            if (pendingLogo) data.logo = pendingLogo;

            push(ref(db, 'companies'), data).then(() => {
                showToast('Company added successfully');
                e.target.reset();
                pendingLogo = null;
                document.getElementById('logoPreview').style.display = 'none';
                document.getElementById('logoPreview').src = '';
                document.getElementById('logoStatus').textContent = '';
            }).catch(error => {
                showToast('Error adding company: ' + error.message, 'danger');
            });
        });

        // Display companies
        let allCompanies = [];

        function renderCompanies(filter = '') {
            const companiesList = document.getElementById('companiesList');
            companiesList.innerHTML = '';
            const term = filter.toLowerCase().trim();
            const filtered = term
                ? allCompanies.filter(c => c.name.toLowerCase().includes(term))
                : allCompanies;

            if (filtered.length === 0) {
                companiesList.innerHTML = '<p class="text-muted">No companies found.</p>';
                return;
            }

            filtered.forEach(({ key, name, location, website, logo }) => {
                const div = document.createElement('div');
                div.className = 'company-card';
                div.innerHTML = `
                    <div class="d-flex align-items-center gap-3 mb-2">
                        ${logo ? `<img src="${logo}" class="admin-logo" alt="${name} logo">` : ''}
                        <h4 class="mb-0">${name}</h4>
                    </div>
                    <p class="mb-1">Location: ${location}</p>
                    ${website ? `<p class="mb-1"><a href="${website}" target="_blank" rel="noopener noreferrer">${website}</a></p>` : ''}
                    <button class="btn btn-danger btn-sm mt-1" onclick="removeCompany('${key}')">Remove</button>
                `;
                companiesList.appendChild(div);
            });
        }

        onValue(ref(db, 'companies'), (snapshot) => {
            allCompanies = [];
            snapshot.forEach((childSnapshot) => {
                const company = childSnapshot.val();
                allCompanies.push({ key: childSnapshot.key, name: company.name, location: company.location, website: company.website || '', logo: company.logo || '' });
            });
            // Sort alphabetically by company name
            allCompanies.sort((a, b) => a.name.localeCompare(b.name));
            renderCompanies(document.getElementById('companySearch').value);
        });

        document.getElementById('companySearch').addEventListener('input', (e) => {
            renderCompanies(e.target.value);
        });

        // Update remove company function
        window.removeCompany = function(companyId) {
            if (confirm('Are you sure you want to remove this company?')) {
                remove(ref(db, 'companies/' + companyId))
                    .then(() => {
                        showToast('Company removed successfully');
                    })
                    .catch(error => {
                        showToast('Error removing company: ' + error.message, 'danger');
                    });
            }
        };

        // Update logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                localStorage.removeItem('authToken');
                showToast('Logged out successfully');
                setTimeout(() => {
                    window.location.href = 'registeredoffices.html';
                }, 1000);
            }).catch(error => {
                showToast('Error logging out: ' + error.message, 'danger');
            });
        });
    </script>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
